<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/registartion.css">
    <title>registron</title>
</head>
<body>
    <div class="mainDiv">
        <div class="container_right">
            <h1 class="title">Registration</h1>
            <p>Please create a new account or log in if you have one</p>
            <button id="login">Log In <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        <div class="container_left">
            <input type="text"  id="firstName" name="firstName" placeholder="First Name">
            <input type="text"  id="lastName" name="lastName" placeholder="Last Name">
            <input type="email"  id="email" name="email" placeholder="email">
            <input type="text"  id="password" name="password" placeholder="Password">
            <button id="button">Register <i class="fa-solid fa-arrow-right"></i></button>
            <div id="wrongData"></div>
        </div>
    </div>
    
    


    <script type="module" src="../scripts/registartion.js"></script>
</body>
</html>
